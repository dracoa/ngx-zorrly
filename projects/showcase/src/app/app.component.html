<nz-layout>
  <nz-header>
    Angular Formly ❤️ NG-ZORRO
  </nz-header>
  <nz-content>
    <div class="inner-content">
      <form nz-form [nzLayout]="'vertical'" [formGroup]="form" (ngSubmit)="onSubmit()">
        <formly-form
          [form]="form"
          [model]="model"
          [fields]="fields">
        </formly-form>

        <button nz-button nzType="primary" type="submit">
          Submit
        </button>
        <button nz-button type="reset">
          Reset
        </button>
      </form>
    </div>
  </nz-content>
</nz-layout>
